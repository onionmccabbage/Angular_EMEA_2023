<section>
    <!-- iterate over the portfolio data -->
    <table>
        <thead>
            <th>Ticker</th><th>Quantity</th><th>Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of portfolio" (click)="handleItemSelection(item)" >
                <td>{{item.ticker}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <app-detail *ngFor="let item of portfolio" [detail]="item"></app-detail>
</section>
<hr/>
